<form method="post" action="{% url 'elderly_delete_medical_appointment' elderly.id medical_appointment.id %}"
      class="js-elderly-delete-medical_appointment-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirmar remoção de consulta médica</h4>
    </div>
    <div class="modal-body">
        <p class="lead">Você tem certeza de que quer remover a consulta <strong>{{ medical_appointment.date }}
            - {{ medical_appointment.doctor.name }}</strong> do idoso
            <strong>{{ elderly.name }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-danger">Remover</button>
    </div>
</form>
