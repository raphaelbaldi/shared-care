<form method="post" action="{% url 'elderly_delete_caretaker' elderly.id %}"
      class="js-elderly-delete-caretaker-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirmar desassociação de cuidador</h4>
    </div>
    <div class="modal-body">
        <p class="lead">Você tem certeza de que quer desassociar o cuidador <strong>{{ elderly.caretaker.user.get_full_name }}</strong> do idoso
            <strong>{{ elderly.name }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-danger">Continuar</button>
    </div>
</form>
