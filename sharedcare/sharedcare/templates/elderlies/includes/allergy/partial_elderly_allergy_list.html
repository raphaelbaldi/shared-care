{% for allergy in elderly.allergies.all %}
    <tr>
        <td>{{ allergy.name }}</td>
        <td>{{ allergy.symptoms }}</td>
        <td style="width: 150px">
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-elderly-allergy"
                    data-url="{% url 'elderly_delete_allergy' elderly.id allergy.id %}">
                <span class="glyphicon glyphicon-trash"></span> Remover
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="3" class="text-center bg-warning">Nenhuma alergia cadastrada para o idoso</td>
    </tr>
{% endfor %}
