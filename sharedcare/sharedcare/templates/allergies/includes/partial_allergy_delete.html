<form method="post" action="{% url 'allergy_delete' allergy.id %}" class="js-allergy-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirmar remoção de alergia</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Você tem certeza de que quer remover a alergia <strong>{{ allergy.name }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
    <button type="submit" class="btn btn-danger">Remover alergia</button>
  </div>
</form>
