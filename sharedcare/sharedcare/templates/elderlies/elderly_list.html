{% extends 'base.html' %}

{% load static %}

{% block javascript %}
    <script src="{% static 'elderlies/js/elderlies.js' %}"></script>
{% endblock %}

{% block content %}
    <h1 class="page-header">Idosos</h1>

    {% if user.userprofile.access_type == 'F' %}
    <p>
        <button type="button" class="btn btn-primary js-create-elderly" data-url="{% url 'elderly_create' %}">
            <span class="glyphicon glyphicon-plus"></span>
            Cadastrar idoso
        </button>
    </p>
    {% endif %}

    <table class="table" id="elderly-table">
        <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Cuidador</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% include 'elderlies/includes/partial_elderly_list.html' %}
        </tbody>
    </table>

    <div class="modal fade" id="modal-elderly">
        <div class="modal-dialog">
            <div class="modal-content">

            </div>
        </div>
    </div>
{% endblock %}
