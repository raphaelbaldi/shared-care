<form method="post" action="{% url 'allergy_update' form.instance.pk %}" class="js-allergy-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Atualizar alergia</h4>
  </div>
  <div class="modal-body">
    {% include 'allergies/includes/partial_allergy_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
    <button type="submit" class="btn btn-primary">Atualizar alergia</button>
  </div>
</form>
